<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe - Level Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏆 Tic Tac Toe Challenge</h1>

  <label for="mode">Select Mode:</label>
  <select id="mode" onchange="changeMode()">
    <option value="twoPlayer">2 Player</option>
    <option value="vsComputer">Player vs Computer</option>
    <option value="mission">Mission Mode</option>
  </select>

  <div class="scoreboard">
    <div>Player X: <span id="scoreX">0</span></div>
    <div>Player O: <span id="scoreO">0</span></div>
    <div>🎯 Level: <span id="level">1</span></div>
  </div>

  <div id="gameBoard" class="board"></div>

  <p id="status">Choose a mode to start</p>
  <button onclick="resetAll()">Reset All</button>

  <script src="script.js"></script>
</body>
</html>
